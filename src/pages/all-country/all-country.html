<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title >All Country</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content class="body">

    <ion-list tansparent>
      <ion-item *ngFor="let item of items; let i = index">
        <div>
          <p style="position: absolute; text-align: left; color: #ffffff;">{{item.label}}</p>
          <p style="text-align: right; float: right; color: #ffffff;">{{item.value}}</p>
        </div>
      </ion-item>
    </ion-list>



  </ion-content>
