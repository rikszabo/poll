<ion-header no-border>
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Select Topics</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="body">

    <ion-item *ngFor="let item of topicNameArray; let i = index">
        <ion-label>{{topicNameArray[i]}}</ion-label>
        <ion-checkbox [(ngModel)]=topicBoolArray[i] checked="false" color="dark"
            (ionChange)="choosenLimit(topicBoolArray[i],i)">
        </ion-checkbox>
    </ion-item>

</ion-content>
