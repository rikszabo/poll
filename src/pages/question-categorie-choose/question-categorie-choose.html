<ion-header no-border>
    <ion-navbar color="secondElement">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Select Categories</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="body">

    <ion-item *ngFor="let item of topicNameArray; let i = index">
        <ion-label>{{topicNameArray[i]}}</ion-label>
        <ion-checkbox [(ngModel)]=categorieBoolArray[i] checked="false" color="dark"
            (ionChange)="choosenLimit(categorieBoolArray[i],i)">
        </ion-checkbox>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <div style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <button ion-button round (click)="addCategories()" >Choose</button>
        </div>
    </ion-toolbar>
</ion-footer>
