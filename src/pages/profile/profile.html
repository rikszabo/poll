<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="body">

  <div class="profileData">
    <ion-list>

      <ion-item style="display: flex;">
        <div style="display: flex;">
          <p style="font-size: 20px; color: #ffffff;">Nickname: {{nickName}}</p>
        </div>
      </ion-item>

      <ion-item>
        <p style="font-size: 20px; color: #ffffff;">Country: {{country}}</p>
      </ion-item>

      <ion-item>
        <p style="font-size: 20px; color: #ffffff;">Vote Number: {{voteNumber}}</p>
      </ion-item>

      <ion-item>
        <p style="font-size: 20px; color: #ffffff;">Your Questions: {{questionNumber}}</p>
      </ion-item>

    </ion-list>
  </div>



</ion-content>
