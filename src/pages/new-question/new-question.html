<ion-header no-border>
  <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title >New Question</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="body">
  <div>

    <ion-list>

      <ion-item style="margin-bottom: 10px;">
        <ion-label floating>Question</ion-label>
        <ion-input class="question" type="text" maxlength="60" [(ngModel)]=question>?</ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>First Answer</ion-label>
        <ion-input type="text" maxlength="30" [(ngModel)]=firstAnswer></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Second Answer</ion-label>
        <ion-input type="text" maxlength="30" [(ngModel)]=secondAnswer></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Third Answer(optional)</ion-label>
        <ion-input type="text" maxlength="30" [(ngModel)]=thirdAnswer></ion-input>
      </ion-item>

      <div style="padding: 10px;">
        <p>Categories: {{chooseCategories}}</p>
      </div>

      <button ion-button clear icon-start style="padding: 10px; margin: 0px;" (click)="openCategorieChoose()">
        <ion-icon name='md-add' is-active="false"></ion-icon>
        Categories
      </button>

      <button ion-button round style="display: flex; justify-content: center; margin-top: 20px; left: 50%; transform: translate(-50%, 0%); min-width: 30px;" (click)="send()">Send</button>
        
    </ion-list>

  </div>

</ion-content>
