<ion-header no-border>
  <ion-navbar  transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistics</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="statisticBody" padding>

  <div>

    <ion-card class="canvasCard">
      <ion-card-header class="headTitle">
        {{question}}?
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas height="150px"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="countryIf" class="canvasCard" style=" margin-top: 16px;">
      <ion-card-header class="headTitle">
        Voters of countries
      </ion-card-header>
      <ion-card-content>
        <canvas id="canvas" #barCanvas height="200px" ></canvas>
        <h5 style="text-align: right; text-decoration-line: underline; margin-top: 3px; margin-bottom: 3px;"
          (click)="openAllCountryPage()">All data</h5>
      </ion-card-content>
    </ion-card>

    <ion-card class="canvasCard" style="margin-top: 16px;" *ngIf="countryCard == 1">
      <ion-card-header class="headTitle">
        Please select country name on settings!
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        <button style="float: center;" ion-button round (click)="goSettings()">Go Settings</button>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="margin: 4px;">

    <div style="display: flex;">

      <ion-card class="simpleCard">
        <ion-card-header class="headTitle">
          Most Votes
        </ion-card-header>
        <ion-card-content style="text-align: center; font-weight: bold;">
          {{most}}
        </ion-card-content>
      </ion-card>


      <ion-card class="simpleCard">
        <ion-card-header class="headTitle">
          Number of Voters
        </ion-card-header>
        <ion-card-content style="text-align: center; font-weight: bold;">
          {{sum}}
        </ion-card-content>
      </ion-card>

    </div>

    <div style="display: flex;">
      <ion-card class="simpleCard" style="">
        <ion-card-header class="headTitle">
          Author
        </ion-card-header>
        <ion-card-content style="text-align: center; font-weight: bold;">
          {{author}}
        </ion-card-content>
      </ion-card>

      <ion-card class="simpleCard">
        <ion-card-header class="headTitle">
          Interval
        </ion-card-header>
        <ion-card-content style="text-align: center; font-weight: bold;">
          {{createDate}} - {{modifyDate}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
